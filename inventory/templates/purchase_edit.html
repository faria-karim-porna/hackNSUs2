<!DOCTYPE html>
<html lang="en">
<head>
  <title>Inventory Management System</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="https://api.mapbox.com/mapbox-gl-js/v1.12.0/mapbox-gl.js"></script>
<link href="https://api.mapbox.com/mapbox-gl-js/v1.12.0/mapbox-gl.css" rel="stylesheet" />
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  {% load static %}
  <link rel="stylesheet" href="{% static 'css/form.css' %}">
</head>
<body>
<div class="contact-container">
  <div class="contact-left">
    <h2>Update Purchased Products</h2>
    <form class="contact-form" method = "POST" class = "post-form" action="/purchase_update/{{purchase.id}}">
    {% csrf_token %}
      <div class="single-row">
          <input type="text" placeholder="Supplier Name" class="form-in mr" name="psupplier" value="{{purchase.psupplier}}"/>
          <input type="text" placeholder="Supplier Contact No. or Email"class="form-in ml" name="psupplier_contact" value="{{purchase.psupplier_contact}}"/>
      </div>
      <div class="single-row">
          <input type="text" placeholder="Category" class="form-in mr" name="pproduct_category" value="{{purchase.pproduct_category}}" required/>
          <input type="text" placeholder="Brand Name"class="form-in ml" name="pproduct_brand" value="{{purchase.pproduct_brand}}" required/>
          <input type="text" placeholder="Product Name"class="form-in ml" name="pproduct_name" value="{{purchase.pproduct_name}}" required/>
      </div>
      <div class="single-row">
          <input type="text" placeholder="Quantity" class="form-in mr" name="pquantity" value="{{purchase.pquantity}}" required/>
          <input type="text" placeholder="Each Price"class="form-in ml" name="peach_price" value="{{purchase.peach_price}}" required/>
      </div>
      <div class="form-group">
            <button type="submit" class="btn btn-lg btn-block signup-btn">Submit</button>
        </div>   
    </form>
  </div>
  </div>
</div>
</body>
</html>
